name: CI (Rust) â€” build, test, upload

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build (release)
        run: cargo build --locked --release

      - name: Test
        run: cargo test --locked --all --all-features

      - name: Package artifacts (Unix)
        if: runner.os != 'Windows'
        shell: bash
        env:
          SHORT_SHA: ${{ github.sha }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          set -euo pipefail
          mkdir -p artifacts
          # Copy all executable files from target/release (skip libs and build artifacts)
          find target/release -maxdepth 1 -type f -perm -111 -exec cp {} artifacts/ \; || true
          if [ -z "$(ls -A artifacts)" ]; then
            echo "No executables found in target/release. If your project produces a library only, skip packaging."
            exit 0
          fi
          SHORT="${SHORT_SHA:0:7}"
          ARCHIVE="${REPO_NAME}-${RUNNER_OS}-${SHORT}.tar.gz"
          tar -czf "$ARCHIVE" -C artifacts .
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          SHORT_SHA: ${{ github.sha }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Get-ChildItem target\release\*.exe -ErrorAction SilentlyContinue | Copy-Item -Destination artifacts -Force
          if (-not (Get-ChildItem artifacts\*.exe -ErrorAction SilentlyContinue)) {
            Write-Host "No .exe produced. If your project is a library only, skip packaging."
            exit 0
          }
          $SHORT = $env:SHORT_SHA.Substring(0,7)
          $ARCHIVE = "$env:REPO_NAME-$env:RUNNER_OS-$SHORT.zip"
          Compress-Archive -Path artifacts\* -DestinationPath $ARCHIVE -Force
          "ARCHIVE=$ARCHIVE" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Upload artifacts (only on push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.ARCHIVE != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE }}
          path: ${{ env.ARCHIVE }}
          if-no-files-found: warn
